<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <div class="row screen">0</div>
            <div class="row">
                <button class="col-3 btn button" type="button" value="8">8</button>
                <button class="col-3 btn button" type="button" value="7">7</button>
                <button class="col-3 btn button" type="button" value="9">9</button>
                <button class="col-3 btn erase" type="button" value="X">AC</button>
            </div> 
            <div class="row">
                <button class="col-3 btn button" type="button" value="4">4</button>
                <button class="col-3 btn button" type="button" value="5">5</button>
                <button class="col-3 btn button" type="button" value="6">6</button>
                <button class="col-3 btn button" type="button" value="/">/</button>
                
            </div>
            <div class="row">
                <button class="col-3 btn button" type="button" value="1">1</button>
                <button class="col-3 btn button" type="button" value="2">2</button>
                <button class="col-3 btn button" type="button" value="3">3</button>
                <button class="col-3 btn button" type="button" value="*">*</button>
            </div>
            <div class="row">
                <button class="col-3 btn button" type="button" value="0">0</button>
                <button class="col-3 btn button" type="button" value=".">.</button>
                <button class="col-3 btn sqrt" type="button" value="&Sqrt;">&Sqrt;</button>
                <button class="col-3 btn button" type="button" value="-">-</button>
            </div>
            <div class="row">
                <button class="col-3 btn button" type="button" value="(">(</button>
                <button class="col-3 btn button" type="button" value=")">)</button>
                <button class="col-3 btn equals" type="button" value="=">=</button>
                <button class="col-3 btn button" type="button" value="+">+</button>
            </div>
            
        </main>
        <footer>
            <p>Made by Vinayak</p>
        </footer>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
